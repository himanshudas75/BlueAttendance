<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Attendance Monitoring</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Attendance Monitoring</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/mapping"
                                >Mapping</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br /><br />
        <div class="container">
            <div class="mt-4">
                <form method="POST" action="/mapping" class="mb-4">
                    <input type="hidden" name="form_type" value="add" />
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="user" class="form-label"
                                    >User:</label
                                >
                                <input
                                    type="text"
                                    id="user"
                                    name="user"
                                    class="form-control"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="address" class="form-label"
                                    >Bluetooth Address:</label
                                >
                                <input
                                    type="text"
                                    id="address"
                                    name="address"
                                    class="form-control"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Add Mapping
                    </button>
                </form>
            </div>
            <br /><br />
            <div class="mt-2">
                <h4>Existing Mappings</h4>
                <table class="table table-striped mt-5">
                    <thead class="table-dark">
                        <tr>
                            <th>User</th>
                            <th>Bluetooth Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for mapping in mappings %}
                        <tr>
                            <td>{{ mapping[1] }}</td>
                            <td>{{ mapping[2] }}</td>
                            <td>
                                <form method="POST" action="/mapping">
                                    <input
                                        type="hidden"
                                        name="form_type"
                                        value="delete"
                                    />
                                    <input
                                        type="hidden"
                                        name="id"
                                        value="{{ mapping[0] }}"
                                    />
                                    <button
                                        type="submit"
                                        class="btn btn-outline-danger"
                                    >
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
