<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Attendance Monitoring</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Attendance Monitoring</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/mapping">Mapping</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            <form action="/" method="GET">
                <div class="mb-3">
                    <label for="threshold" class="form-label">Threshold:</label>
                    <input
                        type="number"
                        class="form-control"
                        id="threshold"
                        name="threshold"
                        value="{{ threshold }}"
                        min="0"
                        max="1"
                        step="0.01"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary">
                    Set Threshold
                </button>
            </form>

            <table class="table table-striped mt-5">
                <thead class="table-dark">
                    <tr>
                        <th>User</th>
                        <th>Hits</th>
                        <th>Total</th>
                        <th>Present/Absent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user, hits, total, presence in attendance %}
                    <tr>
                        <td>{{ user }}</td>
                        <td>{{ hits }}</td>
                        <td>{{ total }}</td>
                        <td>{{ presence }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="container mt-3 text-center">
            <button id="startButton" class="btn btn-primary btn-success me-5">
                Start
            </button>
            <button id="stopButton" class="btn btn-primary btn-danger me-5">
                Stop
            </button>
            <button id="clearButton" class="btn btn-primary">
                Clear Attendance
            </button>
        </div>

        <br />

        <div class="container mt-3">
            <form action="/submit_attendance" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="course" class="form-label"
                            >Course Code:</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="course"
                            name="course"
                            required
                        />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Date:</label>
                        <input
                            type="date"
                            class="form-control"
                            id="date"
                            name="date"
                            value="{{ current_date }}"
                            required
                        />
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="recipient" class="form-label">Email:</label>
                        <input
                            type="email"
                            class="form-control"
                            id="recipient"
                            name="recipient"
                            required
                        />
                    </div>
                </div>

                <input
                    type="hidden"
                    name="threshold"
                    id="threshold"
                    value="0.5"
                />

                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary">
                        Submit Attendance
                    </button>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>

        <script>
            // Function to get URL parameter by name
            function getUrlParameter(name) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(window.location.href);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // Get the value of the "threshold" parameter from the URL
            var thresholdValue = getUrlParameter('threshold');

            // Set the value of the invisible field to the threshold value
            document.getElementById('invisible_field').value = thresholdValue;
        </script>

        <script>
            document
                .getElementById('startButton')
                .addEventListener('click', function () {
                    fetch('/start', {
                        method: 'GET',
                    });
                });
            document
                .getElementById('stopButton')
                .addEventListener('click', function () {
                    fetch('/stop', {
                        method: 'GET',
                    });
                });
            document
                .getElementById('clearButton')
                .addEventListener('click', function () {
                    fetch('/clear_attendance', {
                        method: 'GET',
                    }).then((response) => {
                        if (response.ok) {
                            window.location.reload();
                        }
                    });
                });
        </script>
    </body>
</html>
